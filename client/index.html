<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    
    <h1>Click the picture or gif when you're ready for a new one!</h1><br><br>
    
    <!-- Start of Buttons -->
    <ul>    <!-- First Button -->
      <li><span><button id="complimentButton">Get a compliment</button></span></li>
            <!-- Second Button -->
      <li><span><button id="fortuneButton">Get a fortune</button></span></li>
    </ul>
    
    <div id="left"><ul><li><span><button id="pictureButton">Get a picture</button></span></li></ul></div>
    <section id='test'>
</section>
  
    <div id="right">
      <ul>
        <li>  
                   
            <button id="gifButton">Get a Gif</button>
        </li>
      </ul>
    </div>    

    <!--  -->
    <!-- Start of Functionality -->
    <!--  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>

    

    <script>
      document.getElementById("pictureButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/picture/")
          .then(function (response) {
            const data = response.data;
            return document.getElementById("test").innerHTML = '<img src="'+data+'" width=auto height=500vh/>'
            });
          };
    </script>
    


    <script>
      document.getElementById("gifButton").onclick = function () {      
        axios
        .get("http://localhost:4000/api/gif/")
        .then(function (response) {
          const data = response.data;
          console.log(response);
          return document.getElementById("test").innerHTML = '<img src="'+data+'" width=auto height=500vh/>'
        });
      };
    </script>

    <!-- Notes for future reference or some ideas to change things -->

  </body>
</html>
