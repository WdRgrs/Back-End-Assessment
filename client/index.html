<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    
    <p id="intro">&lt;title&gt; THIS IS MY WEBSITE &lt;/title&gt;</p><br><br>
    
    <!-- Start of Buttons -->
    <ul>    <!-- First Button -->
      <!-- <li> -->
        <span>
          <button id="complimentButton">Get a compliment</button>
      <!-- </span></li> -->
            <!-- Second Button -->
      <!-- <li><span> -->
          <button id="fortuneButton">Get a fortune</button>
        </span>
      <!-- </li> -->
    </ul>
    
    <!-- Third Button -->
    <div id="left"><ul><li><span><button id="pictureButton">Get a picture</button></span></li></ul></div>

    <!-- Image Placeholder and area to generate random images etc -->
      <section id='test'><img src="https://preview.redd.it/261msy19j8f41.jpg?width=640&crop=smart&auto=webp&s=eba6fdf505b5d5ff6e987e93d30c55788e9cbb44" width=auto height=500vh/></section>
    
  
    <div id="right">
      <ul><li><span><button id="gifButton">Get a Gif</button></span></li></ul>
    </div>    

    <!--  -->
    <!-- Start of Functionality -->
    <!--  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>

    

    <script>
      document.getElementById("pictureButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/picture/")
          .then(function (response) {
            const data = response.data;
            return document.getElementById("test").innerHTML = '<img src="'+data+'" width=auto height=500vh/>'
            });
          };
    </script>
    


    <script>
      document.getElementById("gifButton").onclick = function () {      
        axios
        .get("http://localhost:4000/api/gif/")
        .then(function (response) {
          const data = response.data;
          console.log(response);
          return document.getElementById("test").innerHTML = '<img src="'+data+'" width=auto height=500vh/>'
        });
      };
    </script>

  </body>
</html>
